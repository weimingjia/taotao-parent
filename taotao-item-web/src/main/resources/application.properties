

server.port=8089

#active的地址
spring.activemq.broker-url=tcp://192.168.227.130:61616

#表示发送是topic消息
spring.jms.pub-sub-domain=true

#指定数据库
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql:///taotao
spring.datasource.username=root
spring.datasource.password=root

#指定资源位置
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp


##--服务名称
spring.dubbo.application.name=taotao-item-web
##-- 注册中心地址
spring.dubbo.registry.address=zookeeper://192.168.227.130:2181

## -- 扫描该包下面引用的服务接口
spring.dubbo.scan=com.itheima.controller,com.itheima.freemarker


